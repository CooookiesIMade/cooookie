<!DOCTYPE html>
<html>

<head id="category">
	<style>
		.wrapper {
			width: 95%;
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			margin-top: -5px;
			justify-content: space-between;
		}
		.cat-cat {
			font-size: 0.85rem;
			display: flex;
			align-items: center;
			word-break: keep-all;
			margin-bottom: 3px;
		}
		label {
			color: #2b2b2b !important;
			margin-left: 4px;
			font-weight: 500;
			margin-top : 7px;
		}
	</style>
<body>
	<div class="wrapper">
		<div class="cat-cat">
			<input type="checkbox" id="office" />
			<label for="office">공유오피스</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="camping" />
			<label for="camping">캠핑</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="sea" />
			<label for="sea">바다근처</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="ptroom" />
			<label for="ptroom">파티룸</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="guset" />
			<label for="guset">게스트하우스</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="study" />
			<label for="study">스터디룸</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="hotel" />
			<label for="hotel">호텔</label>
		</div>
		<div class="cat-cat">
			<input type="checkbox" id="pack" />
			<label for="pack">스터디룸</label>
		</div>
	</div>
	</head>
</body>

</html>
